    <style> 
    .custom_modal{
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: 10000;
      display: none;

    }
    .custom_modal .wrapper{
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      position: relative;
      opacity: 0;
      transition: 0.5s;
  

    }
    
    .custom_modal .wrapper .box{
      width: 40%;
      border:1px solid grey;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      box-shadow:inset 0px 0px 5px grey;
       background: #ededed;
    }

    .custom_modal .wrapper .box .header{
      
      padding:5px 10px;
      font-weight:bold;
    }
    .custom_modal .wrapper .box .header .close-btn{
        cursor: pointer;
        margin: 3px; 
     }
    .custom_modal .wrapper .box .body{
      border-top:1px solid #373954;
      border-bottom:1px solid #373954;

    }
    .custom_modal .wrapper .box .footer button{
      border-radius: 3px;
      padding:1px 5px;
      box-shadow: none;
      border:1px solid grey;
      margin:5px;
      width: 100px;
    }
    .custom_modal .wrapper .box .footer button:hover{
       box-shadow: 0px 0px 3px grey;
       background: grey;
       color: white;
       border-color:white;
    }
    .custom_modal .wrapper .box .footer button:nth-of-type(1){
      
      margin-left:15px;
    }  
     .custom_modal .wrapper .box .footer button:nth-of-type(2){
      float: right;
      margin-right:15px;
    } 

    #nine_001 .wrapper .box .body p{
      margin: 10px;
      margin-left: 20px;
      font-weight: bold;
    }
    .radio-from {
      margin-top: 20px;
      margin-bottom: 70px;
      font-weight: 400;
    }
    .radio-from input {
      margin-left: 130px;
    }
  </style>
</head>
  <body>

    <button class="off  btn-danger" onclick="modal()">Click Me</button>
      <div id="nine_001" class="custom_modal">
        <div class="wrapper"> 
          <div class="box"> 
            <div class="header">
            <span>表示期間設定</span>
            <i class="fa fa-times close-btn pull-right" onclick="close_modal()"></i>
          </div>
          <div class="body">
            <p>単位年度の期間を設定します。</p>
            <div class="radio-from"> 
                <input type="radio"><span> &nbsp; &nbsp;1月1日〜12月31日</span><br><br>
                <input type="radio"><span> &nbsp; &nbsp;4月2日〜4月1日</span>
            </div>
          </div>

          <div class="footer">
             <button onclick="close_modal()">キャンセル</button>
             <button onclick="modal_012()">保存</button>
          </div>
      </div>
  </div>
</div>
      
</body>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script>
  function modal(){
        $("#nine_001").fadeIn("100");
        $("#nine_001 .wrapper").animate({
              'opacity':'1',
         })
        $(".off").hide();
  }

  function close_modal(){
      $('.custom_modal').fadeOut("100");
       $(".off").show();
  }
  

</script>
